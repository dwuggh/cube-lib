<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>puzzling library</title>
		<style>
		 body { margin: 0; }
		 canvas { display: block; }
		</style>

         import * as THREE from "./node_modules/three/build/three.js"
         </srcipt> -->
	</head>
	<body>
		<script src="node_modules/three/build/three.js"></script>
		<script src="build/cube-lib.js"></script>
		<script>
     var scene = new THREE.Scene();
     var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

     var renderer = new THREE.WebGLRenderer(
       { antialias: true }
     );
     renderer.setSize( window.innerWidth, window.innerHeight );
     var canvas = renderer.domElement;
     document.body.appendChild( renderer.domElement );

     scene.background = new THREE.Color(0xfeffa8);
     camera.position.set(0, 0, 5);
     /* scene.add(new THREE.AxesHelper(10)); */


     const input = "RUR'U' R'FR2U'R'U'RUR'F'"
     const tperm = Cubelib.parser(input, 3)
     var cube = new Cubelib.HexahedronCube(Cubelib.Cubelet.HexahedronSVGCubelet, 3);
     /* cube.enqueue(tperm) */
     cube.rotation.y -= 0.5
     cube.rotation.x += 0.5
     cube.scale.setScalar(0.7)
     scene.add(cube);
     var animate = function () {
			 requestAnimationFrame( animate );

       /* group.rotation.x += 0.03
        * group.rotation.y -= 0.03
        * group.rotation.z -= 0.03 */
       cube.update()
			 renderer.render( scene, camera );
		 };

		 animate();
		</script>
	</body>
</html>
